<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판수정</title>
    <link rel="stylesheet" href="css/board.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title" onclick="location.href='board.html'">
            <strong>게시판</strong>
            <p>내용 수정하기</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <!-- 수정하기 전 이름 넣기 -->
                        <dd><input type="text" placeholder="제목 입력" value=""></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="작성자 입력" value=""></dd>
                    </dl>
                </div>
                <div class="cont">
                    <!-- 수정하기 전 내용 넣기 -->
                    <textarea placeholder="내용 입력" value=""></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <input type="submit" name="btn" value="수정" >
                <!-- <a href="boardview.html" class="on">수정</a> -->
                <a href="boardview.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
